<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevos tags</h1>
    <h2>Video</h2>
    <video controls>
        <source src="./assets/video/renault_5.mp4" type="video/mp4">
    </video>
    <h2>Audio</h2>
    <audio controls>
        <source src="./assets/audio/sample.mp3" type="audio/mp3">
        <source src="./assets/audio/sample.wav" type="audio/wav">
        <source src="./assets/audio/sample.ogg" type="audio/ogg">
    </audio>
    <h2>Tablas</h2>
    <table border="1" caption="Tabla de ejemplo">
        <thead>

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Juan</td>
            <td>Pérez</td>
            <td>30</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Gómez</td>
            <td>25</td>
        </tr>
        </tbody>
</body>
</html>
